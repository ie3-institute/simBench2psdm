include "common/akka.conf"

# Simple config to convert only one simple lv grid
io {
  input {
    csv = {
      fileEncoding = "UTF-8"
      fileEnding = ".csv"
      separator = ";"
      directoryHierarchy = false
    }
  }
  
  output {
    csv = {
      fileEncoding = "UTF-8"
      fileEnding = ".csv"
      separator = ";"
      directoryHierarchy = true
    }

    targetFolder = "convertedData/smallGrid"
    compress = false
    workers = 20
  }
  
  simbenchCodes = [
    "1-LV-rural1--1-sw"
  ]
}

conversion {
  removeSwitches = false
  participantWorkersPerType = 20
  createTimeSeries = true
}
