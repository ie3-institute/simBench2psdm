# Simple config to convert only one simple lv grid
io {
  input {
    csv = {
      fileEncoding = "UTF-8"
      fileEnding = ".csv"
      separator = ";"
      directoryHierarchy = false
    }
  }
  
  output {
    csv = {
      fileEncoding = "UTF-8"
      fileEnding = ".csv"
      separator = ";"
      directoryHierarchy = false
    }

    targetFolder = "convertedData/smallGrid"
    compress = true
  }
  
  simbenchCodes = [
    "1-LV-rural1--1-sw"
  ]
}
