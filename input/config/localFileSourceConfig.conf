# Simple config to convert only one simple lv grid
io {
  input {
    folder = "input/local/"

    localFile = {
        isZipped = true
    }

    csv = {
      fileEncoding = "UTF-8"
      fileEnding = ".csv"
      separator = ";"
      directoryHierarchy = false
    }
  }
  
  output {
    csv = {
      fileEncoding = "UTF-8"
      fileEnding = ".csv"
      separator = ";"
      directoryHierarchy = false
    }

    targetFolder = "convertedData/grids"
    compress = false
  }
  
  simbenchCodes = []
}
